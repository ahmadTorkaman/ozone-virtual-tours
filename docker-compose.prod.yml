# Ozone Virtual Tours - Production Docker Compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    # Don't expose port in production
    ports: []
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  api:
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      SESSION_SECRET: ${SESSION_SECRET:?SESSION_SECRET is required}
      BASE_URL: ${BASE_URL:?BASE_URL is required}
      CORS_ORIGIN: ${CORS_ORIGIN:?CORS_ORIGIN is required}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3

  nginx:
    volumes:
      - uploads_data:/app/uploads:ro
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
