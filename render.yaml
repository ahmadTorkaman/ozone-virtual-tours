# ===========================================
# Render.com Blueprint
# Ozone Virtual Tours Deployment
# ===========================================

services:
  # -----------------------------------------
  # Backend API Service
  # -----------------------------------------
  - type: web
    name: ozone-api
    runtime: node
    region: oregon # Change to your preferred region
    plan: free # Change to 'starter' for production
    rootDir: server
    buildCommand: npm install && npx prisma generate
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard
      - key: DIRECT_URL
        sync: false # Set manually in Render dashboard
      - key: SESSION_SECRET
        generateValue: true # Auto-generate secure value
      - key: CORS_ORIGIN
        sync: false # Set to frontend URL after deploying
      - key: BASE_URL
        sync: false # Set to this service's URL
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1 # Increase for production

  # -----------------------------------------
  # Frontend Static Site
  # -----------------------------------------
  - type: web
    name: ozone-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false # Set to backend URL after deploying
